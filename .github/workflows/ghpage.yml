name: Deploy Frontend (Turbo Monorepo)

on:
  push:
    branches: ['**']
    paths:
      - 'apps/frontend/**'
      - 'apps/xincheng-managerment/**'
  pull_request:
    types: [opened, synchronize]
    paths:
      - 'apps/frontend/**'
      - 'apps/xincheng-managerment/**'

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      frontend: ${{ steps.filter.outputs.frontend }}
      xincheng: ${{ steps.filter.outputs.xincheng }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            frontend:
              - 'apps/frontend/**'
            xincheng:
              - 'apps/xincheng-managerment/**'

  build:
    name: Build Apps
    needs: changes
    if: ${{ needs.changes.outputs.frontend == 'true' || needs.changes.outputs.xincheng == 'true' }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        app: [
          { name: 'frontend', path: 'frontend', condition: 'needs.changes.outputs.frontend == "true"' },
          { name: 'xincheng', path: 'xincheng-managerment', condition: 'needs.changes.outputs.xincheng == "true"' }
        ]
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v3
        with:
          version: 8

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build ${{ matrix.app.name }}
        if: ${{ matrix.app.condition }}
        run: pnpm run build --filter=${{ matrix.app.path }}
        env:
          DISABLE_ESLINT_PLUGIN: true
          NEXT_TELEMETRY_DISABLED: 1
